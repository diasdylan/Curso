<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="flexContainer">
        <h1>Email validation: </h1>
        <input type="text" placeholder="Type your email here" id="email" autocomplete="additional-name3"
            autocorrect="off">
        <div class="check">
            <p>Must have a lowercase letter</p>
            <p>Must have a uppercase letter</p>
            <p>At least one number</p>
            <p>At least one special character</p>
            <p>At least 8 chars long</p>
        </div>
    </div>
</body>

</html>
